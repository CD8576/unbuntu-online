<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Ubuntu Online</title>
    <script src="https://copy.sh/v86/build/v86.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }

        #emulator {
            width: 800px;
            height: 600px;
            border: 1px solid #2c3e50;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Run Ubuntu Online</h1>
    <div id="emulator" role="application" aria-label="Ubuntu Emulator"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const emulator = new V86Starter({
                wasm_path: "https://copy.sh/v86/build/v86.wasm",
                memory_size: 256 * 1024 * 1024,
                vga_memory_size: 8 * 1024 * 1024,
                screen_container: document.getElementById("emulator"),
                bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
                vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
                cdrom: { url: "https://releases.ubuntu.com/24.04.1/ubuntu-24.04.1-desktop-amd64.iso" }
            });
        });
    </script>
</body>
</html>
